<!DOCTYPE html>
<html>

<head>
    <title>Element Highlighter</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            padding: 16px;
        }

        input#selector {
            width: 100%;
            box-sizing: border-box;
            padding: 6px 12px;
            font-size: 14px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h3>Element Highlighter</h3>
    <label for="selector">CSS Selector:</label>
    <br>
    <input type="text" id="selector" />
    <button id="highlight-btn">SHOW</button>
    <script src="popup.js"></script>
</body>

</html>
